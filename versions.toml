[versions]
minecraft = "1.20.1"
quilt-mappings = "1.20.1+build.13"
quilt-loader = "0.19.2"
quilted-fabric-api = "7.0.5+0.84.0-1.20.1"

jamlib = "0.6.0+1.20"
auto-recipe = "1.1.2+1.20"
owo-lib = "0.11.1+1.20"
wthit = "quilt-8.1.1"
mixin-extras = "0.2.0-beta.9"
emi = "1.0.5+1.20.1"
mod-menu = "7.1.0"
lazy-dfu = "0.1.3"
bad-packets = "fabric-0.4.1"
polydex = "1.0.0-beta.2.2+1.20.1"
predicate-api = "0.2.1+1.20.1"

[libraries]
minecraft = { module = "com.mojang:minecraft", version.ref = "minecraft" }
quilt-mappings = { module = "org.quiltmc:quilt-mappings", version.ref = "quilt-mappings" }
quilt-loader = { module = "org.quiltmc:quilt-loader", version.ref = "quilt-loader" }
quilted-fabric-api = { module = "org.quiltmc.quilted-fabric-api:quilted-fabric-api", version.ref = "quilted-fabric-api" }

jamlib = { module = "io.github.jamalam360:jamlib", version.ref = "jamlib" }
auto-recipe = { module = "io.github.jamalam360:autorecipe", version.ref = "auto-recipe" }
owo-lib = { module = "io.wispforest:owo-lib", version.ref = "owo-lib" }
waila-api = { module = "mcp.mobius.waila:wthit-api", version.ref = "wthit" }
wthit = { module = "mcp.mobius.waila:wthit", version.ref = "wthit" }
mixin-extras = { module = "com.github.llamalad7.mixinextras:mixinextras-fabric", version.ref = "mixin-extras" }
emi = { module = "dev.emi:emi-fabric", version.ref = "emi" }
mod-menu = { module = "com.terraformersmc:modmenu", version.ref = "mod-menu" }
lazy-dfu = { module = "maven.modrinth:lazydfu", version.ref = "lazy-dfu" }
bad-packets = { module = "lol.bai:badpackets", version.ref = "bad-packets" }
polydex = { module = "eu.pb4:polydex", version.ref = "polydex" }

[bundles]
quilt = ["quilt-loader", "quilted-fabric-api"]
required = ["jamlib", "auto-recipe", "owo-lib", "mixin-extras"]
optional = ["mod-menu", "polydex"]
runtime = ["lazy-dfu", "emi", "bad-packets", "wthit"]
include = ["auto-recipe", "mixin-extras"]
